name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- Node/Frontend Build Layer (Required for Inertia Tests) ---
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install Node dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Frontend Assets
      run: pnpm run build
    # ------------------------------------------------------------

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Run code style check
      run: ./vendor/bin/pint --test

    - name: Run static analysis
      run: ./vendor/bin/phpstan analyse

    - name: Run migrations for central database
      run: php artisan migrate --force
      env:
        DB_CONNECTION: central
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: password

    - name: Run tests
      run: php artisan test
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: password
        APP_KEY: base64:PUoYuJBsV9C9Ht/ZAOa32p43f6abOaQe61y8wBD7dyo=

  frontend-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install project dependencies
      run: pnpm install --frozen-lockfile

    - name: Run frontend linting
      run: pnpm run lint

    - name: Build frontend
      run: pnpm run build

    # Optional: Lighthouse check if you implement a local server runner
    # - name: Run Lighthouse CI check
    #   run: echo "Running Lighthouse audit..."